language: node_js
node_js:
  - "4.2"

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8

env:
  - CXX=g++-4.8

before_script:
  - "export PATH=$(npm bin):$PATH"
  - bower install --strict-shrinkwrap
  - typings install
  - nsp check

script:
  - gulp build

before_deploy:
  - cd dist
  - tar --remove-files -cvzf minemeld-webui-$TRAVIS_TAG.tar.gz *
  - cd ..
  - ls dist

deploy:
  provider: s3
  access_key_id: "$S3_ACCESS_KEY"
  secret_access_key: "$S3_SECRET_ACCESS_KEY"
  bucket: "minemeld"
  skip_cleanup: true
  local_dir: dist
  acl: public_read
  on:
    tags: true

after_deploy:
    - "export FILENAME=minemeld-webui-$TRAVIS_TAG.tar.gz"
    - "export MD5SUM=$(md5sum dist/$FILENAME | awk '{ print $1 }')"
    - "export SHA256SUM=$(sha256sum dist/$FILENAME | awk '{ print $1 }')"
    - 'curl -i -f "https://$MINEMELD_AUTOUPDATE_API_HOST/0_9/package?file=$FILENAME&version=$TRAVIS_TAG&md5=$MD5SUM&sha256=$SHA256SUM&package=minemeld-webui" -H "x-api-key: $MINEMELD_AUTOUPDATE_API_KEY"'
