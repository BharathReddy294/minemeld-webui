<div class="row">
  <div class="col-sm-12 col-md-12">
    <button tooltip="commit config" type="button" class="btn btn-primary btn-sm" ng-disabled="true">
        <span class="glyphicon glyphicon-refresh"></span> COMMIT
    </button>
    <button tooltip="reload running config" type="button" class="config-action btn btn-config-action btn-sm" ng-click="vm.reload()">
        <span class="glyphicon glyphicon-refresh"></span> RELOAD
    </button>
  </div>
</div>
<div class="row">
  <div class="col-sm-12 col-md-12">
    <table datatable="" id="nodesTable" dt-instance="vm.dtNodes" dt-options="vm.dtOptions"
        dt-columns="vm.dtColumns" class="table table-condensed">
        <tfoot>
            <tr>
                <td colspan="7" style="padding-right: 0;"><a style="float: right;" ui-sref="app.deviceadd"><button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-edit"></span></button></a></td>
            </tr>
        </tfoot>
    </table>
  </div>
</div>
