<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="m-t-xs nodedetail-title">
            {{ nodedetail.nodename }}
        </h3>
    </div>
</div>
<div class="row">
    <div class="col-xs-1 nodedetail-tabs-col">
        <tabset vertical="true">
            <tab ng-repeat="tab in nodedetail.tabs" active="tab.active" select="nodedetail.select(tab.state)">
                <tab-heading tooltip="{{ tab.tooltip }}">
                    <span class="{{ tab.icon }}"></span>
                </tab-heading>
            </tab>
        </tabset>
    </div>
    <div class="col-xs-11 nodedetails-content-col">
        <div ui-view></div>
    </div>
</div>
